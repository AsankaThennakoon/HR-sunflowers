spring.application.name=HR-Sunflowers

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hr_sunflowers
spring.datasource.username=root
spring.datasource.password=1234

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server port
server.port=8081

# Static resources location (Windows file path)
spring.web.resources.static-locations=file:///C:/Users/asank/opt/app/
# application.properties (default)
file.upload.dir=C:/Users/asank/opt/app/images/


# File upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
